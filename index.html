<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <select name="select" id="colorbuttons">
      <option value="analogous">
        Analogous
      </option>
      <option value="monochromatic">Monochromatic</option>
      <option value="triad">
        Triad
      </option>
      <option value="complementary">
        Complementary
      </option>
      <option value="compound">
      Compound
      </option>
      <option value="shades">
        Shades
      </option>
  </select>

    <div class="colorselector">
      <input class="color" type="color"/>
      <div class="colortypes">
        <p class="rgb">RGB</p>
        <p class="hex">HEX:</p>
        <p class="hsl">HSL</p>
      </div>
    </div>
    <div class="colorboxes">
    <div class="colorbox1"></div>
    <div class="colorbox2"></div>
    <div class="colorboxmain"></div>
    <div class="colorbox3"></div>
    <div class="colorbox4"></div>
  </div>
    <!-- <script src="script.js"></script> -->
    <script src="ny.js"></script>
  </body>
</html>
